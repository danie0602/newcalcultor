<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newcal</title>
    <link rel="stylesheet" href="newcal.css">
</head>

<body class="board">
    <h1>Calculator</h1>
<div class="table">
    <input id="result" readonly>
    <div class="container">
        <div>
            <button class="clearAll" value="AC">AC</button>
            <button class="delete" value="DE">DE</button>
            <button class="posNeg" value="+/-">+/-</button>
            <button class="operator" value="/">/</button>
        </div>
        <div>
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator" value="*">x</button>
        </div>
        <div>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator" value="-">-</button>
        </div>
        <div>
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="operator" value="+">+</button>
        </div>
        <div>
            <button class="num" value="0">0</button>
            <button class="percent" value="%">%</button>
            <button class="tenth" value=".">.</button>
            <button class="solve" value="=">=</button>
        </div>
    <script src="newcal.js"></script>
    </div>
</div>
</body>

</html>
